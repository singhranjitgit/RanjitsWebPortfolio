<section class="blog">
    <div class="container">
        <h1 class="blog-title">{{ "HOMEPAGE.MY_BLOG" | translate}}</h1>
        <div class="blog-posts">
            <article *ngFor="let item of blogList; let i= index" class="blog-post" (click)="handleBlogNav(i)">
                <img [src]="item.image" alt="" class="post-image">
                <h2 class="post-title">{{item.name}}</h2>
                <p class="post-meta">{{item.date}}</p>
                <p class="post-summary">{{item.description}}</p>
                <a class="read-more">Read More</a>
            </article>
        </div>
    </div>
</section>
